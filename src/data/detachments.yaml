    effect: "Until the end of the phase, each time an attack targets your unit, subtract 1 from the Hit roll."
  -
    name: "Paradigm of Rivalry"
    cost: 1
    turn: your
    when: "Start of your Shooting phase, just after a THOUSAND SONS PSYKER model from your army has attempted a Ritual."
    target: "One other THOUSAND SONS PSYKER model from your army."
    effect: "Your model can attempt one Ritual no model from your army has manifested this turn."
  -
    name: "Curses Foretold"
    cost: 1
    turn: your
    when: "Your Shooting phase."
    target: "One RUBRIC MARINES units from your army that has not been selected to shoot this phase."
    effect: "Until the end of the phase, the Malefix Curse weapon equipped by your unit's Aspiring Sorceror model has the [PISTOL] ability and each time that model makes an attack with that weapon, add 1 to the Hit roll."
  enhancements:
  -
    name: "Perplexing Gibberhex"
    text: "In your Shooting phase, after the bearer has shot, select one enemy unit hit by one or more of those attacks; until the start of you next turn, that enemy unit is pinned. While a unit is pinned, subtract 2 from that unit's Move characteristic and subtract 2 from Charge rolls made for that unit."
