- # Prism of Zadophon
  name: Prism of Zadophon
  abilities:
  -
    name: Cabal of Sorcerors
    text: "<p>At the start of your Shooting phase, one model from your army with this ability can attempt one Ritual from those listed below. To do so, select one model from your army with this ability that has not yet attempted a Ritual this turn and select one Ritual no model from your army has manifested this turn, then take a Psychic test for that model by following the sequence below.</p>
      <h3>Psychic Test Sequence</h3>
      <h4>Roll 2D6</h4>
      <div class=\"center\">
      <span class=\"dice\"><svg width=\"64\" height=\"64\"><rect fill=\"url(#d6)\" width=\"64\" height=\"64\" /></svg></span>
      <span class=\"dice\"><svg width=\"64\" height=\"64\"><rect fill=\"url(#d6)\" width=\"64\" height=\"64\" /></svg></span>
      </div>
      <h4>Channel the Warp (Optional)</h4>
      <div class=\"center\">
      <span class=\"dice\"><svg width=\"64\" height=\"64\"><rect fill=\"url(#plus)\" width=\"64\" height=\"64\" /></svg></span>
      <span class=\"dice\"><svg width=\"64\" height=\"64\"><rect fill=\"url(#d6)\" width=\"64\" height=\"64\" /></svg></span>
      </div>
      <p>Then, if one or more doubles or triples were rolled during this test, that model's unit suffers D3 mortal wounds.</p>
      <p>If that model is not destroyed, the combined total of all the dice rolled during this test is the Psychic test result. If this equals or exceeds the Warp Charge value of the Ritual being attempted, that model manifests that ritual and you resolve its effects.</p>
      <h4 class=\"psychicTest\">Desiny's Ruin (Psychic)</h4>
      <p><strong>Warp Charge - 5</strong></p>
      <p>Select one enemy unit within 24\" of and visible to the manifesting model. Until the end of the phase, each time a THOUSAND SONS model from your army makes an attack that targets that unit, re-roll a Hit roll of 1.</p>
      <h4 class=\"psychicTest\">Temporal Surge (Psychic)</h4>
      <p><strong>Warp Charge - 6</strong></p>
      <p>Select one friendly THOUSAND SONS unit that is not within Engagement Range of one or more enemy units and is within 24\" of and visible to the manifesting model. That unit can make a Normal move of up to D6\", and until the end of the turn, that unit is not eligible to declare a charge.</p>
      "
