- # Sanctuary Guardians
  name: Sanctuary Guardians
  abilities:
  -
    name: Acts of Faith
    text: "<p>Each unit from your army can perform one Act of Faith per phase. This is done using Miracle dice.</p>
      <h3>Gaining Miracle Dice</h3>
      <p>You gain 1 Miracle dice:</p>
      <ul>
        <li>At the start of each turn.</li>
        <li>Each time an ADEPTA SORORITAS unit from your army is destroyed.</li>
      </ul>
      <p>Each time you gain a Miracle dice, roll one D6. The number you roll is the value of that Miracle dice. This value cannot be changed or re-rolled, unless a rule specifically states otherwise. Keep your Miracle dice to one side - this is your Miracle dice pool.</p>
      <h3>Performing an Act of Faith</h3>
      <p>
      Before making a dice roll for a model or unit from your army with the Acts of Faith ability, if you have one or more dice in your Miracle dice pool, that unit can perform an Act of Faith.
      If it does, select one of the dice from your Miracle dice pool to substitute that dice roll (if a roll involves more than one dice, e.g. a Charge roll or Battle-shock test, only a single dice can be substituted).
      The dice that is being substituted is not rolled; instead, the value of the selected Miracle dice is used as if it had been rolled (this counts as an unmodified dice roll of that value for all rules purposes).
      Each miracle dice can only by selected for substitution once. Once all Miracle dice substitutions have been made, remove the chosen Miracle dice from your Miracle dice pool, and roll all remaining, unsubstituted dice that are part of the dice roll.
      You can use Miracle dice when a unit performs an Act of Faith for any of the following types of dice roll:
      </p>
      <ul>
        <li>Advance roll</li>
        <li>Battle-shock test</li>
        <li>Charge roll</li>
        <li>Damage roll</li>
        <li>Hit roll</li>
        <li>Saving throw</li>
        <li>Wound roll</li>
      </ul>
      "
  strategems:
  -
    name: "Ascetic Discipline"
    cost: 1
    turn: either
    when: "Your Shooting phase or the Fight phase."
    target: "One ADEPTA SORORITAS unit from your army that has not been selected to shoot or fight this phase."
    effect: "Until the end of the phase, each time a model in your unit makes an attack, on a Critical Wound, improve the Armor Penetration characteristic of that attack by 2"
  -
    name: "A Martyr's Death"
    cost: 1
    turn: either
    when: "Your opponent's Shooting phase or the Fight phase, just after an enemy unit has selected its targets."
    target: "One ADEPTA SORORITAS unit from your army that was selected as the target of one or more of the attacking unit's attacks."
    effect: "Each time you use this Strategem, you can discard 1 Miracle dice. Until the end of the phase, each time a model in your unit is destroyed, if that model has not shot or fought this phase, roll one D6, adding 1 to the result if you discarded a Miracle dice when using this Strategem.
      On a 4+, do not remove the destroyed model from play; it can shoot or fight after the attacking unit has finished making its attacks, and is then removed from play."
  -
    name: "Holy Radiance"
    cost: 1
    turn: opponent
    when: "Your opponent's Shooting phase, just after an enemy unit has selected its targets."
    target: "One ADEPTA SORORITAS unit from your army that was selected as the target of one or more of the attacking unit's attacks."
    effect: "Until the end of the phase, each time an attack targets your unit, subtract 1 from the Hit roll and models in your unit have the Feel No Pain 5= ability against that attack."
  enhancements:
  -
    name: "Defender of the Faith"
    text: "
      <ul>
        <li>Improve the Save characteristic of models in the bearer's unit by 1.</li>
        <li>In your Command phase, you can discard 1 Miracle dice. If you do, until the start of your next Command phase, add 1 to the Objective Control characteristic of models in the bearer's unit</li>
      </ul>"
  -
    name: "Righteous Fury"
    text: "
      <ul>
        <li>The bearer's unit is eligible to shoot and declare a charge in a turn in which it Advanced or Fell Back.</li>
        <li>In your Command phase, you can discard 1 Miracle dice. If you do, until the end of the turn, you can re-roll Charge rolls make for the bearer's unit.</li>
      </ul>"
  secondaries:
  -
    name: "Hallowed Retribution"
    text: "You score 3VP each time an ADEPTA SORORITAS unit from your army destroys an enemy unit. If that unit from your army performed an Act of Faith this phase, you score 4VP instead."
  -
