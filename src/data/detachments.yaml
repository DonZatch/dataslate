  -
    name: "Chitinous Tide"
    text: "At the end of your turn, you score 5VP if you control one or more objective markers that are within 6\" of your opponent’s deployment zone."
- # Amonhotekh's Guard
  name: Amonhotekh's Guard
  abilities:
  -
    name: Reanimation Protocols
    text: "<p>At the end of your Command phase, each unit from your army activates its Reanimation Protocols and reanimates D3 wounds. Each time such a unit reanimates a wound:</p>
      <ul>
        <li>If that unit contains one or more models with fewer than their starting number of wounds remaining, select one of those models; that model regains one lost wound.</li>
        <li>If all models in that unit have their starting number of wounds, but that unit is not at its Starting Strength, one destroyed model is returned to that unit with one wound remaining.</li>
      </ul>
      <p>Once such a unit is at its Starting Strength and all of its models have their starting number of wounds, nothing further happens.</p>"
  strategems:
  -
    name: "Mercurial Resilience"
    cost: 1
    turn: opponent
    when: "Your opponent's Shooting phase or the Fight phase, just after an enemy unit has selected its targets."
    target: "One NECRONS unit from your army that was selected as the target of one or more of the attacking unit's attacks."
    effect: "Until the end of the phase, models in your unit have a 5+ invulnerable save."
  -
    name: "Disruption Fields"
    cost: 1
    turn: either
    when: "Fight phase."
    target: "One NECRONS unit from your army that has not been selected to fight this phase."
    effect: "Until the end of the phase, add 1 to the Strength characteristic of melee weapons equipped by models in your unit."
  -
    name: "Will of the Overlord"
    cost: 1
    turn: your
    when: "Your Command phase."
    target: "One NECRONS unit from your army."
    effect: "Until the start of your next Command phase, add 1 to the Objective Control characteristic of models in your unit."
    restrictions: "You can only use this Stratagem if an OVERLORD model from your army is on the battlefield."
  enhancements:
  -
    name: "Overriding Control"
    text: "The bearer's unit is eligible to shoot in a turn in which it Fell Back."
  -
    name: "Protocol of Resonant Focus"
    text: "In your Command phase, select one enemy unit within 12\" of and visible to the bearer. Until the end of the turn, each time a friendly NECRONS model makes an attack that targets that enemy unit, re-roll a Hit roll of 1."
