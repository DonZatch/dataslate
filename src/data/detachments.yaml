# Combat Patrols
- # Strike Force Octavius
  name: Strike Force Octavius
  abilities:
  -
    name: Oath of Moment
    text: "At the start of your Command phase, select one unit from your opponent's army. Until the start of your next Command phase, that enemy unit is your Oath of Moment target. Each time a model with this ability makes an attack that targets your Oath of Moment target, you can re-roll the Hit roll."
  strategems:
  -
    name: Gene-wrought Resilience
    cost: 1
    turn: either
    when: "Your opponent's Shooting phase or the Fight phase, just after an enemy unit has selected its targets."
    target: "One ADEPTUS ASTARTES unit from your army that was selected as the target of one or more of the attacking unit's attacks."
    effect: "Until the end of the phase, each time an attack targets your unit, if the Strength characteristic of that attack is greater than your unit's Toughness characteristic, subtract 1 from the Wound roll."
  -
