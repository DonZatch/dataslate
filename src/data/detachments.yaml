    text: "The bearer's melee weapons have the [PRECISION] and [LETHAL HITS] abilities."
  -
    name: "Oathsword Determination"
    text: "Improve the Objective Control characteristic of models in the bearer's unit by 1."
  secondaries:
  -
    name: Wrath Of The Emperor
    text: "At the end of each phase, you score 2VP if your CAPTAIN model destroyed one or more enemy models that phase."
  -
    name: Shock Tactics
    text: "At the end of each player's turn, you score 5VP if you control one or more objective markers that your opponent controlled at the start of that turn."
